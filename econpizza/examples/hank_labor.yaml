# Description: a small example HANK model with labor supply decision
# Author: Gregor Boehl [mail@gregorboehl.com]
---

name: 'hank_labor'
functions_file: 'hank_labor_functions.py'
# NOTE: the file hank.yaml contains a detailed explanation of the objects defined here

definitions: |
    from jax.numpy import log, maximum
    from econpizza.tools import percentile, jax_print

variables: [ Div, Y, Yprod, w, pi, Rn, Rs, R, Rstar, Tax, Z, beta, C, L, B, Top10C, Top10A ]
parameters: [ eis, frisch, theta, psi, phi_pi, phi_y, rho, rho_beta, rho_rstar, rho_Z, vphi ]
shocks: [ e_beta, e_rstar, e_z ]

distributions:
  dist:
    skills: # dim0
      type: exogenous
      grid_variables: [skills_grid, skills_stationary, skills_transition]
      rho: 0.966
      sigma: 0.5
      n: 4
    a:
      type: endogenous
      grid_variables: a_grid
      min: 0.0
      max: 100
      n: 40

decisions:
  inputs: [VaPrime]
  calls: |
    T = transfers(skills_stationary, Div, Tax, skills_grid)
    we = wages(w, skills_grid)
    VaPrimeExp = skills_transition @ VaPrime
    Va, a, c, n = hh(VaPrimeExp, a_grid, we, T, R, beta, eis, frisch, vphi)
    ne = labor_supply(n, skills_grid)
  outputs: [a,c,ne]

aux_equations: |
    # define aggregated variables
    aggr_a = jnp.sum(dist*a, axis=(0,1))
    aggr_c = jnp.sum(dist*c, axis=(0,1))
    NE = jnp.sum(dist*ne, axis=(0,1))
    # calculate consumption and wealth share of top-10% cumsumers
    top10c = 1 - percentile(c, dist, .9)
    top10a = 1 - percentile(a, dist, .9)

equations:
    # definitions
    ~ C = aggr_c
    ~ Top10C = top10c
    ~ Top10A = top10a

    # firms
    ~ L = Yprod / Z # production function
    ~ Div = - w * L + (1 - psi*(pi/piSS - 1)**2/2)*Yprod # dividends
    ~ Y = (1 - psi*(pi/piSS - 1)**2/2)*Yprod # "effective" output
    ~ psi*(pi/piSS - 1)*pi/piSS = (1-theta) + theta*w/Z + psi*piPrime/Rn*(piPrime/piSS - 1)*piPrime/piSS*YprodPrime/Yprod # NKPC

    # government
    ~ R = RsLag/pi # real rate ex-post
    ~ Rs = (Rstar*((pi/piSS)**phi_pi)*((Y/YLag)**phi_y))**(1-rho)*RsLag**rho # MP rule on shadow nominal rate
    ~ Rn = maximum(1, Rs) # ZLB
    ~ Tax = (R-1) * B # balanced budget

    # clearings
    ~ C = Y # market clearing
    ~ B = aggr_a # bond market clearing
    ~ NE = L # labor market clearing

    # exogenous
    ~ beta = betaSS*(betaLag/betaSS)**rho_beta*exp(e_beta) # exogenous beta
    ~ Rstar = RstarSS*(RstarLag/RstarSS)**rho_rstar*exp(e_rstar) # exogenous rstar
    ~ Z = ZSS*(ZLag/ZSS)**rho_Z*exp(e_z) # exogenous technology

steady_state:
    fixed_values:
        # parameters
        eis: 0.5
        frisch: 0.5
        theta: 6.
        psi: 96
        phi_pi: 2
        phi_y: .25
        rho: .8
        rho_beta: .9
        rho_rstar: .9
        rho_Z: .8

        # steady state
        Y: 1.0
        Z: 1.0
        pi: 1.0
        Rstar: 1.002
        B: 5.6
        L: 1.0

    init_guesses:
        beta: 0.98
        vphi: 0.8
        w: (theta-1)/theta
        Div: 1 - w
        Tax: 0.028
        R: Rstar
        we: wages(w, skills_grid)
        T: transfers(skills_stationary, Div, Tax, skills_grid)
        VaPrime: hh_init(a_grid, we, R, eis, T)
