# med_scale_nk.yaml ---
#
# Description: a medium scale NK model with capital, capital adjustement costs, capital utilization costs, habits and downward nominal wage rigidity [DNWR].
# The model is based on Gregor Boehl's models in econpizza package.
# Author: Gregor Boehl [mail@gregorboehl.com], Jose Lores Diz [ldpepe99@gmail.com]
---

name: 'baseline_model_dnwr'
variables: [y, c, pi, R, Rn, Rk, beta, w, q, mc, k, RR, i, n, hhdf, g, omegag, b, qb, t, ds, bprof, dd, MPK, cap_util, cap_util_costs, y_prod, a, u]
parameters: [ theta, kappa, psi, delta, alpha, Phi, phi_pi, phi_y, h, rho, eta, rho_beta, chi, par_cap_util1, rho_a, iota, rho_omegag, rho_u, par_cap_util0 ]
shocks: [e_beta, e_a, e_omegag, e_u]

aux_equations: |
    par_cap_util0 = MPKSS

equations:
      # households
    ~ 1 = R/piPrime*hhdf
    ~ hhdf = betaPrime*(c - h*cLag)/(cPrime - h*c)
    ~ dd + c  + Phi/2*(i/iLag - 1)**2*i = w*n + RLag/pi*ddLag + (1 - mc - psi/2*(pi/piSS - 1)**2)*y_prod + (q*(1 - Phi/2*(i/iLag - 1)**2) - 1)*i + bprof

      # DWNR
    ~ w = max(iota*wLag/pi, chi*n**eta*(c - h*cLag))

      # capital
    ~ 1 = q*(1 - Phi/2*(i/iLag - 1)**2 - Phi*(i/iLag - 1)*i/iLag) + hhdf*qPrime*Phi*(iPrime/i - 1)*(iPrime/i)**2
    ~ k = (1-delta)*kLag + (1 - Phi/2*(i/iLag - 1)**2)*i

      # "banks"
    ~ ds = qb*b + q*k
    ~ R = (1 + kappa*qbPrime)/qb
    ~ R = Rk
    ~ bprof = ((1+kappa*qb)*bLag + RkLag*qLag*kLag - RLag*ddLag)/pi

      # government
    ~ g + (1+kappa*qb)/pi*bLag = qb*b + t
    ~ g = omegag*ySS
    ~ b = ySS/qbSS

      # clearing
    ~ c + i + g + Phi/2*(i/iLag - 1)**2*i + cap_util_costs*kLag = (1-psi*(pi/piSS - 1)**2/2)*y_prod
    ~ c + i + g = y

      # firms
    ~ cap_util_costs = par_cap_util0*(cap_util - 1) + par_cap_util1/(1-par_cap_util1)/2*(cap_util - 1)**2
    ~ MPK = par_cap_util0 + par_cap_util1/(1-par_cap_util1)*(cap_util - 1)
    ~ MPK = alpha*mc*y_prod/(cap_util*kLag)
    ~ q*Rk/piPrime = MPKPrime*cap_utilPrime + (1-delta)*qPrime - cap_util_costs
    ~ w = (1-alpha)*mc*y_prod/n
    ~ psi*(pi/piSS - 1)*pi/piSS = (1-theta) + theta*mc + psi*hhdf*(piPrime/piSS - 1)*piPrime/piSS*y_prodPrime/y_prod
    ~ y_prod = a*(kLag*cap_util)**alpha*n**(1-alpha)

      # central bank
    ~ Rn = (RSS*((pi/piSS)**phi_pi)*((y/ySS)**phi_y)*u)**(1-rho)*RnLag**rho
    ~ R = max(1, Rn)
    ~ RR = R/piPrime

      # exogenous
    ~ beta = betaSS*(betaLag/betaSS)**rho_beta*exp(e_beta) # discount factor shock
    ~ a = aSS*(aLag/aSS)**rho_a*exp(e_a) # technology shock
    ~ omegag = omegagSS*(omegagLag/omegagSS)**rho_omegag*exp(e_omegag) # wasteful gvt expenditure shock
    ~ u = uSS*(uLag/uSS)**rho_u*exp(e_u) # monetary policy shock

steady_state:
    fixed_values:
        # parameters:
        theta: 6.
        kappa: 0.975
        psi: 59.11
        delta: 0.025
        alpha: 0.33
        Phi: 5.6
        phi_pi: 1.5
        phi_y: 0.1
        h: .44
        rho: 0.8
        eta: .33
        rho_beta: .8
        par_cap_util1: 0.8
        rho_a: 0.8
        iota: 1
        rho_omegag: 0.8
        rho_u: 0.8

        # steady state
        beta: 0.995
        pi: 1.02^.25
        mc: (theta-1)/theta
        y_prod: 1
        n: 0.33
        omegag: 0.2
        u: 1
        R: pi/beta
        Rn: R
        cap_util: 1


    init_guesses:
        chi: 1e+1
        MPK: alpha*mc/20
